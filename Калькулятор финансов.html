<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Калькулятор финансов</title>
    <link rel="stylesheet" href="css/Стилизация.css">
    <script src="js/Скрипт расчеты.js"></script>

</head>
<body>

<! Шапка -->
<div class="header">
    <div class="container">
            <div class="header_text">Калькулятор финансов</div>
    </div>
</div>

<div class="main_body">
    <div class="container">
        <div class="categories">
            <div class="field">
                <label>Доход</label>
                <input type="number" id="profit" name="profit"
                       min="0" max="100000">
            </div>
            <div class="field">
                <label>Аренда квартиры</label>
                <input type="number" id="rent_home" name="rent_home"
                       min="0" max="100000">
            </div>
            <div class="field">
                <label>Связь и интернет</label>
                <input type="number" id="phone_and_net" name="phone_and_net"
                       min="0" max="100000">
            </div>
            <div class="field">
                <label>Продукты</label>
                <input type="number" id="eat" name="eat"
                       min="0" max="100000">
            </div>
            <div class="field">
                <label>Бытовая химия</label>
                <input type="number" id="home_chemical" name="home_chemical"
                       min="0" max="100000">
            </div>
            <div class="field">
                <label>Кредиты</label>
                <input type="number" id="credit" name="credit"
                       min="0" max="100000">
            </div>
            <div class="field">
                <label>Прочее</label>
                <input type="number" id="other" name="other"
                       min="0" max="100000">
            </div>
            <button class="button" onclick="finance()">Рассчитать</button>
        </div>
    <div class="result">
        <div class="result_output">
            <output id="result">0</output>
        </div>
       <div class="banner_man"><img src="img/pngegg (3).png" style="width:800px;"></div>
    </div>
    </div>
</div>

</body>
</html>
